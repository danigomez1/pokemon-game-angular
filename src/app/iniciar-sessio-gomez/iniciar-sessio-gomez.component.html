<form>
  <p>JUGADOR: </p>
  <input name="nomjugador" matInput [(ngModel)]="this.nomJugador">
  <p>PUNTS: </p>
  <input name="puntsjugador" matInput [(ngModel)]="this.puntsJugador">
  <button (click)="enviarJuagador()"
          mat-raised-button
          color="primary"
          routerLink="/game"
          class="breath"
          type="submit">
    JUGAR
  </button>
</form>
